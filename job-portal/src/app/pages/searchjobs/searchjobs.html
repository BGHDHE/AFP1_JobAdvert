<div class="searchjobs-container">

  <div *ngIf="searchQuery || locationQuery" class="search">
  <h2>Search preferences: <strong>{{ searchQuery }}</strong> {{ locationQuery ? 'in the following location: ' + locationQuery : '' }}</h2>
    <div *ngIf="searchResults.length === 0" class="search">
    <h2>Not found.</h2>
  </div>
  </div>



  <div class="jobs-list">
    <div *ngFor="let job of searchResults" class="job-card">
      <h2>{{ job.title }}</h2>
      <p><strong>Company:</strong> {{ job.company }}</p>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p><strong>Salary:</strong> {{ job.salary || 'Nem adott meg' }}</p>
      <p>{{ job.description }}</p>
    </div>
  </div>
</div>
