<div class="Jobs_List" style="display:flex; justify-content:center; align-items:center; height:100vh;">
  <div class="example" style="width: 350px; max-width:90%; padding:2rem; box-sizing:border-box;">
    <h2 class="joblisttitle" style="text-align:center; margin-bottom:2rem;">Bejelentkezés</h2>
    
    <input type="email" [(ngModel)]="email" placeholder="Email cím" class="search-input" style="width:100%; margin-bottom:1rem; box-sizing:border-box;">
    <input type="password" [(ngModel)]="password" placeholder="Jelszó" class="search-input" style="width:100%; margin-bottom:1.5rem; box-sizing:border-box;">
    
    <button (click)="login()" class="applybtn" style="width:100%;">Bejelentkezés</button>
  </div>
</div>
