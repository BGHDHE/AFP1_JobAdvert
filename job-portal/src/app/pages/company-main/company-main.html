<div class="hero-section">

  <div *ngIf="!loading && jobs.length === 0 && !error" class="job-container">
    <p>Nincs még hirdetésed. Kattints az alábbi gombra az első hirdetés létrehozásához!</p>
  </div>

  <div *ngIf="!loading && jobs.length > 0" class="hero-content">
    <div *ngFor="let job of jobs" class="job-container">
      <div>
        <h2 class="hero-title">{{ job.title }}</h2>
        
        <p><strong>Cég:</strong> {{ job.company }}</p>
        <p><strong>Helyszín:</strong> {{ job.location }}</p>
        <p><strong>Bér:</strong> {{ job.salary }}</p>
        
        <p>
          <strong>Leírás:</strong><br>
          {{ job.description }}
        </p>
      </div>

      <div class="job-actions">
        <button class="new_job" (click)="editJob(job.id)">Szerkesztés</button>
        <button class="delete_all" (click)="deleteJob(job.id)">Törlés</button>
      </div>
    </div>
  </div>

  <div class="job-actions">
    <button class="new_job" (click)="createNewJob()">+ Új hirdetés</button>
  </div>
  <div class="modal-backdrop" *ngIf="showNewJobModal">
  <div class="modal-box">

    <h2>Új álláshirdetés</h2>

    <label>Cím:</label>
    <input type="text" [(ngModel)]="newJob.title">

    <label>Cég:</label>
    <input type="text" [(ngModel)]="newJob.company">

    <label>Helyszín:</label>
    <input type="text" [(ngModel)]="newJob.location">

    <label>Bér:</label>
    <input type="text" [(ngModel)]="newJob.salary">

    <label>Leírás:</label>
    <textarea rows="4" [(ngModel)]="newJob.description"></textarea>

    <div class="modal-actions">
      <button class="save-btn" (click)="saveNewJob()">Mentés</button>
      <button class="cancel-btn" (click)="closeModal()">Mégse</button>
    </div>

  </div>
</div>

</div>
