<div class="login-container">
  <div class="login-card">
    <h2>Bejelentkezés</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="input-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email cím"
          required
          autocomplete="email"
        />
      </div>

      <div class="input-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Jelszó"
          required
          autocomplete="current-password"
        />
      </div>

      <button type="submit" [disabled]="isLoading || !email || !password">
        {{ isLoading ? 'Bejelentkezés...' : 'Belépés' }}
      </button>
    </form>

    <p class="message" [class.error]="message && !message.includes('Sikeres')" 
       [class.success]="message.includes('Sikeres')">
      {{ message }}
    </p>

    <p class="register-link">
      Nincs fiókod? <a routerLink="/regisztracio">Regisztrálj itt!</a>
    </p>
  </div>
</div>
